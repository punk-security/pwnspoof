name: python3 functional testing
on: [pull_request]
jobs:
  v3-7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Python runtime test
        uses: ./.github/actions/python-test
        with:
          python-version: 3.7
